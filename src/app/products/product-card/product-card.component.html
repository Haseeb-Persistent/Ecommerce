<div class="product-card">

  <div class="badge-wrapper" *ngIf="product.isFeatured || product.isOnDiscount">
    <span class="badge-featured" *ngIf="product.isFeatured">Featured</span>
    <span class="badge-discount" *ngIf="product.isOnDiscount">
      {{ product.discountPercentage }}%
    </span>
  </div>

<!-- <img [src]="product.thumbnail?.imageUrl || '/assets/no-image.png'" /> -->
<img [src]="getImageUrl()" alt="product" class="product-img" />


  <div class="product-body">
    <h5 class="product-title">{{ product.name }}</h5>

    <span class="product-desc" [class.clamp]="!showMore">
      {{ product.description }}
    </span>

    <a
      *ngIf="product.description.length > 10"
      (click)="showMore = !showMore"
      class="more-btn"
    >
      {{ showMore ? 'Less' : 'More' }}
    </a>

    <div class="rating">
      ‚≠ê {{ product.avearageRating }}
      <span class="discount" *ngIf="product.isOnDiscount">
        {{ product.discountPercentage }}% OFF
      </span>
    </div>

<p class="old-price" *ngIf="product.isOnDiscount">
  Rs. {{ +product.OrignalPrice | number:'1.0-0' }}
</p>

    <h4 class="price">Rs.{{ product.newPrice }}</h4>

    <button
      class="btn buy-btn w-100"
      [disabled]="!product.inStock"
    >
      {{ product.inStock ? 'Buy Now' : 'Out of Stock' }}
    </button>
  </div>

</div>
