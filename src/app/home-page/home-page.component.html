
<div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner rounded shadow-sm">
    <div class="carousel-item active">
      <img src="assets/curasol-1.png" class="d-block w-100" alt="Visa">
    </div>
    <div class="carousel-item"> 
      <img src="assets/curasol-2.png" class="d-block w-100" alt="MasterCard">
    </div>
    <div class="carousel-item">
      <img src="assets/curasol-3.png" class="d-block w-100" alt="AmEx">
    </div>
  </div>


  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button> 
</div>
<div id="multiCardCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
 <div class="product-head py-3 d-flex justify-content-center align-items-center flex-column">
        <h2>
           Featured Products
        </h2> 
    </div>
<div class="carousel-inner">
  <div
    *ngFor="let group of groupedProducts; let i = index"
    class="carousel-item"
    [class.active]="i === 0"
  >
    <div class="d-flex justify-content-center gap-5 py-3 flex-wrap">
      <div *ngFor="let product of group" class="product-card">
        <img [src]="product" class="card-img-top" alt="Product" />
      </div>
    </div>
  </div>
</div>

</div>
